<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cover">
        <div class="mb">
            <div class="hd">
                <p>Rock Paper Scissors</p>
            </div>

            <div class="bd">
                <div class="bx" id="box1">
                    <img style="height: 185px ; width: 185px;" src="images/paper-removebg-preview.png" alt="Paper">
                    <button class="btn" id="btn1">Paper</button>
                </div>
                <div class="bx" id="box2">
                    <img style="height: 185px ; width: 185px;" src="images/stone_fist-removebg-preview.png" alt="Stone">
                    <button class="btn" id="btn2">Rock</button>
                </div>
                <div class="bx" id="box3">
                    <img style="height: 185px ; width: 185px;" src="images/scissors-removebg-preview.png" alt="Scissors">
                    <button class="btn" id="btn3">Scissors</button>
                </div>
            </div>

            <div class="ft" id="ft">

            </div>
        </div>
    </div><script src="script.js"></script>

</body>
</html>
